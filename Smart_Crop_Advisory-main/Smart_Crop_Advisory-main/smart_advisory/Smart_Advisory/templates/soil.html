<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soil Analysis Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-custom {
            background: linear-gradient(45deg, #4caf50, #81c784);
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #43a047, #66bb6a);
        }

        .icon-grad {
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            font-size: 2rem;
            color: white;
            margin-bottom: 15px;
            display: inline-block;
        }

        .bg-ph { background: #f44336; }        /* red for pH */
        .bg-ec { background: #ff9800; }        /* orange for EC */
        .bg-moisture { background: #03a9f4; }  /* blue for Moisture */
        .bg-nutrients { background: #4caf50; } /* green for Nutrients */

        .nav-tabs .nav-link.active {
            background: linear-gradient(45deg, #4caf50, #81c784);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .nav-tabs .nav-link {
            border: none;
            font-weight: 500;
        }

        table th, table td {
            vertical-align: middle !important;
        }

        #result, #csvResult {
            white-space: pre-line;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4 col-md-10 col-lg-8 mx-auto">
        <h3 class="text-center mb-4"><i class="bi bi-tree"></i> Soil Analysis Portal</h3>

        <!-- Nav Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#formTab" type="button" role="tab">Single Entry</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="csv-tab" data-bs-toggle="tab" data-bs-target="#csvTab" type="button" role="tab">CSV Upload</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="myTabContent">
            <!-- ðŸŒ± Single Entry Form -->
            <div class="tab-pane fade show active" id="formTab" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Farmer Name</label>
                        <input type="text" id="farmerName" class="form-control" placeholder="Enter farmer's name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contact</label>
                        <input type="text" id="contact" class="form-control" placeholder="Phone number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Field ID</label>
                        <input type="text" id="fieldId" class="form-control" placeholder="Unique Field ID">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Location</label>
                        <input type="text" id="location" class="form-control" placeholder="Village/Area">
                    </div>
                </div>

                <!-- Soil Data Cards -->
                <div class="row mt-3 g-3 text-center">
                    <div class="col-md-3">
                        <div class="card py-3">
                            <div class="icon-grad bg-ph mx-auto"><i class="bi bi-droplet-half"></i></div>
                            <label>pH</label>
                            <input type="number" step="0.1" id="ph" class="form-control text-center" placeholder="6.5">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card py-3">
                            <div class="icon-grad bg-ec mx-auto"><i class="bi bi-water"></i></div>
                            <label>EC</label>
                            <input type="number" step="0.1" id="ec" class="form-control text-center" placeholder="0.5">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card py-3">
                            <div class="icon-grad bg-moisture mx-auto"><i class="bi bi-droplet"></i></div>
                            <label>Moisture</label>
                            <input type="number" step="0.1" id="moisture" class="form-control text-center" placeholder="22">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card py-3">
                            <div class="icon-grad bg-nutrients mx-auto"><i class="bi bi-leaf"></i></div>
                            <label>Organic Carbon</label>
                            <input type="number" step="0.1" id="organic_carbon" class="form-control text-center" placeholder="0.5">
                        </div>
                    </div>
                </div>

                <div class="row mt-3 g-3">
                    <div class="col-md-4">
                        <label class="form-label">Nitrogen</label>
                        <input type="number" id="nitrogen" class="form-control" placeholder="10">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Phosphorus</label>
                        <input type="number" id="phosphorus" class="form-control" placeholder="5">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Potassium</label>
                        <input type="number" id="potassium" class="form-control" placeholder="15">
                    </div>
                </div>

                <!-- Language -->
                <div class="mt-3">
                    <label class="form-label">Choose Language</label>
                    <select id="lang" class="form-select">
                        <option value="en">English</option>
                        <option value="kn">Kannada</option>
                        <option value="hi">Hindi</option>
                        <option value="te">Telugu</option>
                        <option value="ta">Tamil</option>
                        <option value="ml">Malayalam</option>
                    </select>
                </div>

                <div class="d-grid mt-3">
                    <button class="btn btn-custom btn-lg" onclick="submitForm()"><i class="bi bi-search"></i> Analyze Soil</button>
                </div>

                <div id="result" class="alert alert-info mt-4 d-none"></div>
            </div>

            <!-- ðŸ“‚ CSV Upload -->
            <div class="tab-pane fade" id="csvTab" role="tabpanel">
                <form id="csvForm" enctype="multipart/form-data" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Upload CSV File</label>
                        <input type="file" name="file" id="csvFile" class="form-control" accept=".csv" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Choose Language</label>
                        <select id="csvLang" class="form-select">
                            <option value="en">English</option>
                            <option value="kn">Kannada</option>
                            <option value="hi">Hindi</option>
                            <option value="te">Telugu</option>
                            <option value="ta">Tamil</option>
                            <option value="ml">Malayalam</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-custom btn-lg" onclick="uploadCSV()"><i class="bi bi-upload"></i> Upload & Analyze</button>
                    </div>
                </form>

                <div id="csvResult" class="mt-4 d-none">
                    <h5>ðŸ“Š Bulk Results</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped mt-2">
                            <thead class="table-light">
                                <tr>
                                    <th>Farmer</th>
                                    <th>Field</th>
                                    <th>Recommendation</th>
                                </tr>
                            </thead>
                            <tbody id="csvTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function submitForm() {
        const data = {
            farmerName: document.getElementById("farmerName").value,
            contact: document.getElementById("contact").value,
            fieldId: document.getElementById("fieldId").value,
            location: document.getElementById("location").value,
            ph: document.getElementById("ph").value,
            ec: document.getElementById("ec").value,
            moisture: document.getElementById("moisture").value,
            organic_carbon: document.getElementById("organic_carbon").value,
            nitrogen: document.getElementById("nitrogen").value,
            phosphorus: document.getElementById("phosphorus").value,
            potassium: document.getElementById("potassium").value,
            lang: document.getElementById("lang").value
        };

        const response = await fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        const resultDiv = document.getElementById("result");
        resultDiv.classList.remove("d-none");
        resultDiv.innerHTML = "<b>Recommendation:</b><br>" + result.recommendation.join("<br>");
    }

    async function uploadCSV() {
        const formData = new FormData();
        formData.append("file", document.getElementById("csvFile").files[0]);
        formData.append("lang", document.getElementById("csvLang").value);

        const response = await fetch("/upload_csv", {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        const tableBody = document.getElementById("csvTableBody");
        tableBody.innerHTML = "";
        result.results.forEach(r => {
            const row = `<tr>
                <td>${r.farmer}</td>
                <td>${r.field}</td>
                <td>${r.recommendation.join("<br>")}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
        document.getElementById("csvResult").classList.remove("d-none");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
