function showSection(id) {
    document.getElementById("home").style.display = "none";
    document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');

    let lang = document.getElementById("lang").value;
    let t = translations[lang] || translations.en;

    document.getElementById(id).innerHTML = t[id] + 
        `<button class="back-btn" onclick="goHome()">${backBtnText[lang]}</button>`;
    document.getElementById(id).style.display = 'block';
}

function goHome() {
    document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
    document.getElementById("home").style.display = "block";
}

function translate() {
    let lang = document.getElementById("lang").value;
    let t = translations[lang] || translations.en;

    document.getElementById("title").innerHTML = t.title;
    document.getElementById("langLabel").innerHTML = t.langLabel;

    document.getElementById("communityBtn").innerHTML = t.communityBtn;
    document.getElementById("helplineBtn").innerHTML = t.helplineBtn;
    document.getElementById("mentorshipBtn").innerHTML = t.mentorshipBtn;
    document.getElementById("schemesBtn").innerHTML = t.schemesBtn;

    document.querySelectorAll('.section').forEach(sec => {
        if (sec.style.display === 'block') {
            sec.innerHTML = t[sec.id] + `<button class="back-btn" onclick="goHome()">${backBtnText[lang]}</button>`;
        }
    });
}

// Trigger translate immediately on language change
document.getElementById("lang").addEventListener('change', translate);
translate();
