{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-3">{{ t('Create account') }}</h3>

          <form method="POST" novalidate>
            <div class="mb-3">
              <label class="form-label">{{ t('Name') }}</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">{{ t('Phone') }}</label>
              <input type="tel" name="phone" class="form-control" placeholder="10-digit phone">
            </div>
            <div class="mb-3">
              <label class="form-label">{{ t('Username') }}</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">{{ t('Password') }}</label>
              <input type="password" id="password" name="password" class="form-control" required minlength="8">
              <div id="pwHelp" class="form-text">{{ t('Minimum 8 characters. Use uppercase, lowercase, numbers and symbols for stronger password.') }}</div>
            </div>
            <button class="btn btn-primary w-100">{{ t('Sign Up') }}</button>
          </form>

          <p class="mt-3 text-center">{{ t('Already have an account?') }} <a href="{{ url_for('login') }}">{{ t('Login') }}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
