{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-3">{{ t('Login') }}</h3>

          <form method="POST">
            <div class="mb-3">
              <label class="form-label">{{ t('Username') }}</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">{{ t('Password') }}</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-success w-100">{{ t('Login') }}</button>
          </form>

          <p class="mt-3 text-center">{{ t("Don't have an account?") }} <a href="{{ url_for('signup') }}">{{ t('Sign Up') }}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
